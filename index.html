<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bataille Navale Relative</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        
        /* Titre un peu plus grand et avec plus de marge en bas maintenant qu'il est seul */
        h1 { 
            color: #333; 
            margin-bottom: 20px; 
            font-size: 1.8em; 
            text-align: center; 
        }
        
        .game-container {
            display: flex;
            flex-direction: row; 
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            max-width: 100%;
        }

        .canvas-area {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: white;
            border: 1px solid #ccc;
            cursor: crosshair;
            max-width: 100%;
            height: auto;
        }

        .controls {
            display: flex;
            flex-direction: column;
            min-width: 250px;
        }

        .targets { 
            margin-bottom: 20px; 
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        .target-item { margin: 5px 0; color: #333; font-size: 0.95em; }
        .sunk { text-decoration: line-through; color: grey; }

        /* CONTROLES */
        .input-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            gap: 10px; 
        }
        
        .input-group label { 
            font-weight: bold; 
            font-size: 1.2em; 
            width: 30px;
        }
        
        .input-group input {
            padding: 8px;
            font-size: 1.2em;
            width: 50px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-weight: bold;
            -moz-appearance: textfield;
        }
        .input-group input::-webkit-outer-spin-button,
        .input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Boutons + et - */
        .btn-nav {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .btn-nav:hover { background-color: #ccc; }
        .btn-nav:active { background-color: #bbb; }

        .btn-feu {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s;
        }
        .btn-feu:hover { background-color: #b71c1c; }

        #info-msg {
            margin-top: 20px;
            font-weight: bold;
            min-height: 40px;
            text-align: center;
            padding: 10px;
            background: #fafafa;
            border-radius: 5px;
        }

        .footer { 
            margin-top: 30px; 
            font-size: 0.9em; 
            color: #666; 
            text-align: center;
            line-height: 1.6;
        }
        .author-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        a { color: #d32f2f; text-decoration: none; }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                gap: 15px;
            }

            .controls {
                width: 100%;
            }

            .targets { order: 2; margin-top: 20px; border-top: 2px dashed #eee; }
            h3, .input-group, .btn-feu, #info-msg { order: 1; }

            .input-group { justify-content: center; } 

            canvas {
                width: 320px;
                height: 320px;
            }
        }
    </style>
</head>
<body>

    <h1>Bataille Navale Relative</h1>
    <div class="game-container">
        <div class="canvas-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            
            <div class="targets">
                <strong>ðŸŽ¯ CIBLES :</strong>
                <div id="list-ships"></div>
            </div>

            <h3>CoordonnÃ©es de tir</h3>
            
            <div class="input-group">
                <label>x :</label>
                <button class="btn-nav" onclick="changerValeur('inputX', -1)">-</button>
                <input type="number" id="inputX" value="0" min="-4" max="4" readonly>
                <button class="btn-nav" onclick="changerValeur('inputX', 1)">+</button>
            </div>

            <div class="input-group">
                <label>y :</label>
                <button class="btn-nav" onclick="changerValeur('inputY', -1)">-</button>
                <input type="number" id="inputY" value="0" min="-4" max="4" readonly>
                <button class="btn-nav" onclick="changerValeur('inputY', 1)">+</button>
            </div>

            <button class="btn-feu" onclick="tirer()">FEU !</button>
            <div id="info-msg">En attente de tir...</div>
        </div>
    </div>

    <div class="footer">
        <span class="author-name">RaphaÃ«l CHAILLIÃ‰</span><br>
        Projet Open Source - Licence Copyleft (É”)<br>
        <a href="https://github.com/Raph81212/bataille-navalle">Voir le code sur GitHub</a>
    </div>

    <script>
        // --- 1. INITIALISATION ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ECHELLE = 40;
        const CENTRE_X = 200;
        const CENTRE_Y = 200;

        let grille = [];
        let flotte = {};
        const typesBateaux = [
            {nom: "Porte-Avions", taille: 5},
            {nom: "Croiseur", taille: 4},
            {nom: "Contre-Torpilleur", taille: 3},
            {nom: "Torpilleur", taille: 2}
        ];

        // Init Grille
        for(let i=0; i<9; i++) {
            grille.push(new Array(9).fill(0));
        }

        // Placement Bateaux
        typesBateaux.forEach(bateau => {
            let place = false;
            while(!place) {
                let direction = Math.floor(Math.random() * 2); 
                let coords = [];
                let libre = true;

                if(direction === 0) { // Horizontal
                    let c_dep = Math.floor(Math.random() * (9 - bateau.taille));
                    let l_dep = Math.floor(Math.random() * 9);
                    for(let k=0; k<bateau.taille; k++) {
                        if(grille[l_dep][c_dep + k] !== 0) libre = false;
                    }
                    if(libre) {
                        for(let k=0; k<bateau.taille; k++) {
                            grille[l_dep][c_dep + k] = 1;
                            coords.push(`${c_dep + k},${l_dep}`);
                        }
                        flotte[bateau.nom] = coords;
                        place = true;
                    }
                } else { // Vertical
                    let c_dep = Math.floor(Math.random() * 9);
                    let l_dep = Math.floor(Math.random() * (9 - bateau.taille));
                    for(let k=0; k<bateau.taille; k++) {
                        if(grille[l_dep + k][c_dep] !== 0) libre = false;
                    }
                    if(libre) {
                        for(let k=0; k<bateau.taille; k++) {
                            grille[l_dep + k][c_dep] = 1;
                            coords.push(`${c_dep},${l_dep + k}`);
                        }
                        flotte[bateau.nom] = coords;
                        place = true;
                    }
                }
            }
        });

        const listContainer = document.getElementById('list-ships');
        typesBateaux.forEach(b => {
            let div = document.createElement('div');
            div.className = 'target-item';
            div.id = 'ship-' + b.nom.replace(' ', '-');
            div.innerText = `â€¢ ${b.nom} (${b.taille})`;
            listContainer.appendChild(div);
        });

        // --- FONCTIONS ---
        function changerValeur(idInput, changement) {
            let input = document.getElementById(idInput);
            let valeurActuelle = parseInt(input.value) || 0;
            let nouvelleValeur = valeurActuelle + changement;

            if (nouvelleValeur >= -4 && nouvelleValeur <= 4) {
                input.value = nouvelleValeur;
            }
        }

        // --- 2. DESSIN ---
        function dessinerRepere() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 400, 400);

            // Grille
            ctx.strokeStyle = "lightgrey";
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let i = -4; i <= 4; i++) {
                let pos = i * ECHELLE;
                ctx.moveTo(CENTRE_X + pos, 0); ctx.lineTo(CENTRE_X + pos, 400);
                ctx.moveTo(0, CENTRE_Y + pos); ctx.lineTo(400, CENTRE_Y + pos);
            }
            ctx.stroke();

            // AXES
            ctx.strokeStyle = "black";
            ctx.fillStyle = "black";
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            // Axe Y
            ctx.moveTo(CENTRE_X, 400); ctx.lineTo(CENTRE_X, 0); 
            ctx.moveTo(CENTRE_X - 5, 10); ctx.lineTo(CENTRE_X, 0); ctx.lineTo(CENTRE_X + 5, 10);

            // Axe X
            ctx.moveTo(0, CENTRE_Y); ctx.lineTo(400, CENTRE_Y); 
            ctx.moveTo(390, CENTRE_Y - 5); ctx.lineTo(400, CENTRE_Y); ctx.lineTo(390, CENTRE_Y + 5);
            
            ctx.stroke();

            ctx.font = "bold 14px Arial";
            ctx.fillText("y", CENTRE_X + 10, 15);
            ctx.fillText("x", 385, CENTRE_Y - 15);

            ctx.font = "11px Arial";
            for(let i = -4; i <= 4; i++) {
                if(i === 0) {
                    ctx.fillText("0", CENTRE_X - 12, CENTRE_Y + 15);
                    continue;
                }
                let px = CENTRE_X + (i * ECHELLE);
                let py = CENTRE_Y - (i * ECHELLE);
                ctx.fillText(i, px - 3, CENTRE_Y + 15);
                ctx.fillText(i, CENTRE_X - 18, py + 4);
            }
        }

        let historiqueTirs = []; 

        function redessinerTout() {
            ctx.clearRect(0, 0, 400, 400);
            dessinerRepere();
            
            historiqueTirs.forEach(tir => {
                let px = CENTRE_X + (tir.x * ECHELLE);
                let py = CENTRE_Y - (tir.y * ECHELLE);
                
                if(tir === historiqueTirs[historiqueTirs.length - 1]) {
                    ctx.beginPath();
                    ctx.setLineDash([4, 4]);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = "red";
                    ctx.moveTo(px, py); ctx.lineTo(px, CENTRE_Y);
                    ctx.moveTo(px, py); ctx.lineTo(CENTRE_X, py);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }

                ctx.beginPath();
                ctx.arc(px, py, 8, 0, 2 * Math.PI);
                ctx.fillStyle = tir.couleur;
                ctx.fill();
                ctx.strokeStyle = "black";
                ctx.lineWidth = 1;
                ctx.stroke();
            });
        }

        // --- 3. JEU ---
        function tirer() {
            let info = document.getElementById('info-msg');
            let inputX = document.getElementById('inputX');
            let inputY = document.getElementById('inputY');

            let x = parseInt(inputX.value);
            let y = parseInt(inputY.value);

            if(isNaN(x) || isNaN(y)) {
                info.style.color = "orange";
                info.innerText = "Erreur : Entrez des nombres !";
                return;
            }
            if(x < -4 || x > 4 || y < -4 || y > 4) {
                info.style.color = "orange";
                info.innerText = "Hors zone ! (-4 Ã  4)";
                return;
            }

            let col = x + 4;
            let lig = 4 - y;
            let val = grille[lig][col];

            if(val >= 2) {
                info.style.color = "blue";
                info.innerText = `DÃ©jÃ  visÃ© (${x}, ${y})`;
                return;
            }

            if(val === 0) { // EAU
                grille[lig][col] = 2;
                historiqueTirs.push({x: x, y: y, couleur: "grey"});
                info.style.color = "black";
                info.innerText = `Tir en (${x}, ${y}) : PLOUF !`;
            } 
            else if(val === 1) { // TOUCHÃ‰
                grille[lig][col] = 3;
                historiqueTirs.push({x: x, y: y, couleur: "red"});
                
                let nomCoule = "";
                let cleASupprimer = "";

                for (const [nom, coords] of Object.entries(flotte)) {
                    let index = coords.indexOf(`${col},${lig}`);
                    if (index > -1) {
                        coords.splice(index, 1);
                        if (coords.length === 0) {
                            nomCoule = nom;
                            cleASupprimer = nom;
                        }
                        break;
                    }
                }

                if(nomCoule) {
                    delete flotte[cleASupprimer];
                    info.style.color = "red";
                    info.innerText = `BOUM ! ${nomCoule} COULÃ‰ !`;
                    document.getElementById('ship-' + nomCoule.replace(' ', '-')).classList.add('sunk');

                    if(Object.keys(flotte).length === 0) {
                        setTimeout(() => alert("VICTOIRE !"), 100);
                    }
                } else {
                    info.style.color = "red";
                    info.innerText = "BOUM ! TouchÃ© !";
                }
            }

            redessinerTout();
        }

        dessinerRepere();

    </script>
</body>
</html>
